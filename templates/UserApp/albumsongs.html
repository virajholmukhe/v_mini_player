{% extends 'UserApp/index.html' %}
{% load static %}
{% block Content %}



<template id="page2.html"></template>
    <ons-page id="page1">
        <ons-toolbar>
            <a href="/">
                <div class="left"><ons-back-button>Albums</ons-back-button></div>
                <div class="center"></div>
            </a>
        </ons-toolbar>

        <ons-list>
            <ons-list-header>Songs</ons-list-header>
            {% for s in songs %}
            <a href="/playsong/{{s.id}}">
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="{% static 'Images/tracks.jpg' %}">
                    </div>
                    <div class="center">
                        <span class="list-item__title">{{s.name}}</span><span class="list-item__subtitle">{{s.artist}}</span>
                    </div>
                </ons-list-item>
            </a>
            {% endfor %}
        </ons-list>
    </ons-page>
</template>

{% endblock %}

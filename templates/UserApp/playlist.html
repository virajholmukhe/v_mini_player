{% extends 'UserApp/index.html' %}
{% load static %}
{% block Content %}

    <ons-page>
        <ons-toolbar>
            <a href="/">
                <div class="left"><ons-back-button>Home</ons-back-button></div>
                <div class="center"></div>
            </a>
        </ons-toolbar>
        <ons-list>
            <ons-list-header>Playlist Song's</ons-list-header>
            {% for s in playlist %}
            <a href="/playplaylistsong/{{s.Song.id}}">
                <ons-list-item ripple>
                    <div class="left">
                        <img class="list-item__thumbnail" src="{% static 'Images/tracks.jpg' %}">
                    </div>
                    <div class="center">
                        <span class="list-item__title">{{s.Song.name}}</span>
                        <span class="list-item__subtitle">{{s.Song.artist}}</span>
                    </div>
                </ons-list-item>
            </a>
            {% endfor %}
            <a href="/accounts/addtoplaylist/{{pid}}">
                <ons-button ripple modifier="large">Add songs to playlist</ons-button>
            </a>
        </ons-list>

    </ons-page>

{% endblock %}

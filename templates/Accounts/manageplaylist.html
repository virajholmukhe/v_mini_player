{% extends 'UserApp/index.html' %}
{% load static %}
{% block Content %}
<ons-page>
    <ons-toolbar>
        <a href="/">
            <div class="left"><ons-back-button>Home</ons-back-button></div>
            <div class="center">PlayList's</div>
        </a>
    </ons-toolbar>
    <ons-list>
        <ons-list-header>Playlists</ons-list-header>
        {% for p in playlist %}
        <a href="/accounts/editplaylist/{{p.id}}">
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
                </div>
                <div class="center">
                    <span class="list-item__title">{{p.name}}</span><span class="list-item__subtitle">id</span>
                </div>
            </ons-list-item>
        </a>
        {% endfor %}
        <br>
    
        <a href="/accounts/newplaylist">
            <ons-button style="margin: 20px 0px 20px 0px;" modifier="large--quiet">Create New</ons-button>
        </a>

    </ons-list>

</ons-page>
  

{% endblock %}
